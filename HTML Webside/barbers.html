<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Barbers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #262a2a;
      background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0), rgb(74, 118, 130)), url(images/barber-barbershop-haircut-hairdo.jpg);
      filter: blur(0.005px);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      line-height: 1.6;
    }

    /* Navbar Styling */
    .navbar {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      position: fixed;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      top: 0;
      padding: 10px 0;
    }

    .navbar a {
      padding: 15px 20px;
      margin: 0 15px;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      border-radius: 5px;
      background-color: rgba(137, 191, 121, 0.3);
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    h1 {
      text-align: center;
      margin-top: 100px; /* Added margin to avoid overlap with navbar */
      color: #f0f0f0;
      font-size: 30px;
    }

    /* Main content container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 100px auto 20px auto; /* Added margin-top to clear the navbar */
      padding: 20px;
    }

    /* Barber Section Styling */
    .barber-section {
      text-align: center;
      margin: 20px;
      color: #f0f0f0;
    }

    .barber-image {
      width: 70%;
      height: auto;
      border-radius: 50%;
      margin: 30px;
    }

    footer {
      background-color: #6ea9c082;
      color: white;
      text-align: center;
      padding: 20px 0;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footer-icons {
      margin-top: 10px;
    }

    .footer-icons a {
      display: inline-block;
      margin: 10px;
      color: white;
      font-size: 50px;
    }

    /* Media Query for larger screens (desktop view) */
    @media (min-width: 768px) {
      .navbar {
        text-align: center;
      }

      .barber-section {
        display: inline-block;
        width: 45%;
        margin: 20px;
      }

      h1 {
        font-size: 40px;
      }

      .barber-image {
        width: 60%;
      }
    }

    /* Media Query for extra-large screens (bigger desktop view) */
    @media (min-width: 1200px) {
      .navbar {
        font-size: 22px;
      }

      h1 {
        font-size: 70px;
      }

      .barber-image {
        width: 50%;
      }

      footer {
        padding: 20px 50px;
      }

      .footer-icons a {
        font-size: 80px;
      }
    }
  </style>
</head>
<body>

  <nav>

      <a href="contacts.html">Contact</a>
    </div>
  </nav>

    <div class="barber-section">

  <footer>
    <div class="footer-icons">

    </div>
    <p>Follow us on social media for updates</p>
  </footer>

</body>
</html>
